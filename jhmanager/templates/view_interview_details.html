{% extends "layout.html" %}

{% block title %}
    View Interview
{% endblock %}

{% block main %}
<h1> Interview Details for {{ details.company_name}} </h1>
<hr/>
<table> 
    {% for heading, value in details.fields.items() %}
        <tr> 
            <th> {{ heading }} </th>
            <td> {{ value }}</td>
        </tr>

    {% endfor %}
</table>

<div class="horizontal"> 
    <a href="../interview/{{details.interview_id}}/update_interview" class="left-align"> Update</a></p>
    <a href="../interview/{{details.interview_id}}/delete_interview" class="middle-align"> Delete</a></p>
    <a href="/applications/{{ details.app_id }}/interview/{{ details.interview_id }}/interview_preparation" class="right-align"> Add Interview Prep</a></p>
</div>

{% endblock %}
