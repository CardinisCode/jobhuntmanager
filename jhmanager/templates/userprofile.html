{% extends "layout.html" %}

{% block title %}
    User Profile
{% endblock %}

{% block main %}
<h1> Your User Profile...</h1>
<hr/>
<p> </p>

<table class="center"> 
    {% for field in user_details.values() %}
        <tr>
            <th class="border-right border-left border-top border-bottom"> {{ field.heading }} </th>
            <td class="border-right border-left border-top border-bottom"> {{ field.data }}</td>
        </tr>
    {% endfor %}
</table> 


{% endblock %}
