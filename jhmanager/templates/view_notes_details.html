{% extends "layout.html" %}

{% block title %}
    View Notes Details
{% endblock %}

{% block main %}
<h1>  Note Details: </h1>
<hr/>
<table>
    {% for heading, value in note_details.items() %}
        <tr> 
            <th> {{ heading }}</th>
            <td> {{ value }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
