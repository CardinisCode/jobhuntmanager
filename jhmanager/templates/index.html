{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="alignfull">
        <div class="aligncenter"> 
            <h1 class="text-center heading_margins"> Welcome to Job Hunt Manager! </h1>

            {% if get_flashed_messages() %}
                {% for message in get_flashed_messages() %}
                    <div class="flash alert alert-success border text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

    <div class="alignfull background-colour"> 
        <div class="aligncenter"> 
            <h2 class="text-center heading_margins"> All your job Applications in 1 place </h2>
            <img src="../static/images/applications_screenshot_2.jpg" alt="application_screenshot">
        </div>
    </div>

{% endblock %}
