{% extends "layout.html" %}

{% block title %}
    Application Details
{% endblock %}

{% block main %}
    <h1> Application Details: </h1>

    <table class="center"> 
        {% for value in details.values() %}
            <tr class="border-bottom border-right border-left border-top"></tr>
                <th class="border-right border-left border-top border-bottom"> {{ value.label }}</th>
                <td class="border-right border-left border-top border-bottom"> {{ value.data }}</td>
            </tr>
        {% endfor %}
    </table>  

    <div class="horizontal_buttons">
        <a href="/add_job_application" class="button left_button">Add new job application</a>
        <a href="/applications" class="button middle_button">View all job applications</a>
    </div>

{% endblock %}
